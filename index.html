<!DOCTYPE html>
<html>
<head>
	
	<title>Gsap Tween</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>


<h1>Engineer's Inn</h1>
<button id="cta">More Info.</button>

<div class="panel">
	<img src="images/light.svg" id="light">
	<p> Engineering is the application of knowledge in the form of science.</p>
	<div class="box"></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

<script>
			
document.getElementById('cta').addEventListener('click',function(){

	TweenMax.to('.panel',1.5, {scaleY:1,height:'100vh',ease: Circ.easeOut,y: 0});
	TweenMax.to('#light',1,{opacity:1 , y:0,delay:1,ease: Back.easeOut.config(1.7)});
	TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4});
            TweenMax.to('.box', 3, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)});

})





</script>

</body>
</html>
